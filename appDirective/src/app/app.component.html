<div class="container">
  <h1>Inicio de Directivas</h1>
  <form>                              <!--EL BANANA IN BOX ES EL QUE PERMITE LA TRASLACION DEL VALOR DEL CUADRO TEXTO A LA VARIABLE-->
    Nombre: <input type="text" name="name" [(ngModel)]="name"value="" />
    Apellido: <input type="text" name="lastname" [(ngModel)] ="lastname"value="" />
    Correo: <input type="text" name="email" [(ngModel)] ="email"value="" />


            <br />
            <input type="submit" value="Register" (click)="getRegister()" class="btn btn-danger" />
  </form>

      <!--USO DE LA DIRECTIVA ngIF, LA SINTAXIS ES TAL CUAL CON ASTERISCO : "*ngIf""-->
  <div *ngIf ="register; else sinRegistrar">{{message}}</div>

  <ng-template #sinRegistrar> <!--ESTAMOS ANCLANDO EL ELSE DEL ngIf CON EL NUMERAL, SE DEBE DE HACER DE ESTA FORMA EL LLAMADO-->

    <div>ESTO ES UN TEMPLATE NG</div>

  </ng-template>

  <BR />
  <br />

  <ul> <!--USO DE LA DIRECTIVA "ngFor" PARA RECORRER EL ARRAY DE "ENTRADAS" Y ALMACENARLO EN LA VARIABLE "HERO" MOSTRANDO LA PROPIEDAD "TITLE"-->
    <li *ngFor="let hero of entradas; let i = index"><span style="font-size: larger;">{{hero.title}}</span> .Entrada{{i + 1}}</li>
  </ul>
</div>
